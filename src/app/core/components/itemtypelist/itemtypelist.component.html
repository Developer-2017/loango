<app-header> </app-header>
<div class="container-fluid page-body-wrapper bevel tlbr">
  <div class="main-panel">
    <div class="content-wrapper">
      <!--TITLE -->
      <div id="paper-top" class="col-md-12">
        <div class="row">
          <nav aria-label="breadcrumb ">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Category List
              </li>
            </ol>
          </nav>
        </div>
      </div>

            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="card">
                      <div class="row  ">
                        <div class="strap-background card-heading-wrap">

                        <h4 class="card-title bg-primary text-white p-2">Category List</h4>
                        <div class="card-heading-action">
                            <button type="button" (click)="openItemTypeDialog()"  class="btn btn-custom btn-sm">Add Item Type</button>
                        </div>
                        </div>
                    </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-12 col-sm-12 mb-1 profile-right">
                                    <div class="profile-right-inner">
                                      <!-- <div *ngIf="rowData && rowData.length <= 0">
                                        <app-no-rows [noRowsMessage]="'No Item Found'"></app-no-rows>
                                      </div> -->
                                        <div class="list-group-item">
                                          <div class="table-responsive tbl-height">
                                            <ag-grid-angular
                    style="width: 100%; height: 100%"
                    class="ag-theme-material"
                    [defaultColDef]="defaultColDef"
                    [frameworkComponents]="frameworkComponents"
                    [rowData]="rowData | async"
                    [columnDefs]="columnDefs"
                  ></ag-grid-angular>
                                            </div>
                                        </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    </div>
</div>
<app-footer></app-footer>
