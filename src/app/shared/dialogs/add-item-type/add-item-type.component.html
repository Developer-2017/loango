<div class="modal-head">
  <h4>Add Item</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>
</div>
<mat-dialog-content class="mat-typography">
  <form class="add-driver" [formGroup]="itemTypeFormGroup">
    <div class="row">
<div class="col-md-8">
  <div class="col-md-12">

    <mat-form-field appearance="outline">
      <mat-label>Select Category <span class="text-primary" *ngIf="validatorService.hasRequiredField(itemTypeFormGroup.get('item_cat'))">*</span></mat-label>
      <mat-select formControlName="item_cat" >
        <mat-option value="Loan"> Loan
        </mat-option>
        <mat-option value="Credit Card"> Credit Card
        </mat-option>
      <mat-option value="Insurance">Insurance</mat-option>
      </mat-select>
      <mat-error>Select Item Category</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline">
      <mat-label >Item Name in English <span class="text-primary" *ngIf="validatorService.hasRequiredField(itemTypeFormGroup.get('item_name_en'))">*</span></mat-label>
      <input  matInput
        type="text"
        minlength="5"
        placeholder="Enter Item Name"
        formControlName="item_name_en"
        maxlength="500"
      />
      <mat-error>Enter Item Name (minimum 5 Char)</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline">
      <mat-label>Item Name In Hindi<span class="text-primary" *ngIf="validatorService.hasRequiredField(itemTypeFormGroup.get('item_name_hn'))">*</span></mat-label >
      <input
        matInput
        type="text"
        minlength="5"
        placeholder="Enter Item Name"
        formControlName="item_name_hn"
        maxlength="500"
      />
      <mat-error>Enter Item Name (minimum 5 Char)</mat-error>
    </mat-form-field>
  </div>
</div>
<div class="col-md-4">
  <div class="col-md-12">
    <app-image-upload
      [isUrl]="isUrl"
      [base64Image]="base64Thumbnail"
      (onImageChanged)="onThumbnailAdded($event)"
    ></app-image-upload>
    <!-- <div class="row">
                    <app-image-upload labelName="Thumbnail" [base64Image]="base64Thumbnail" (onImageChanged)="onThumbnailAdded($event)" [isUrl]="isUrl"></app-image-upload>
      </div> -->
  </div>
</div>



    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="text-right btn-wrap">
    <button class="btn btn-primary" (click)="submit()" [disabled]="!itemTypeFormGroup.valid"  type="submit">Submit</button>
  </div>
</mat-dialog-actions>
