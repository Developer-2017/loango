    <form [formGroup]="formData">
      <div class="auth-right">
        <div class="auth-form-wrapper">
          <ul class="auth-tab">
            <li
              class="active"
              [routerLink]="['']"
              routerLinkActive="router-link-active"
            >
              Login
            </li>
          </ul>

          <div class="row" *ngIf="!isOtpView">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="user_id"
                  placeholder="Enter User name"
                />
                <mat-error>User Name is required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                matInput
                type="{{ isPasswordVisible ? 'text' : 'password' }}"
                placeholder="Enter Password"
                autocomplete="off"
                formControlName="password"
              />
                <mat-icon
                style="cursor: pointer; color: 'grey'"
                matSuffix
                (click)="isPasswordVisible = !isPasswordVisible"
                >{{
                  isPasswordVisible ? "visibility_off" : "visibility"
                }}</mat-icon
              >
                <mat-error>Password is required</mat-error>
              </mat-form-field>
            </div>
            <!-- <div class="col-md-12 form-foot">
               <mat-checkbox class="example-margin">Remember me</mat-checkbox>

            </div> -->
          </div>
          <div class="row" *ngIf="isOtpView">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Security Code</mat-label>
                <input
                  matInput
                  type="password"
                  placeholder="Enter Security Code"
                  formControlName="secure_code"
                />
                <mat-error>Enter Security Code</mat-error>
              </mat-form-field>
            </div>
          </div>
          <button
          class="btn btn-primary w100 upper"   *ngIf="isOtpView"
          (click)="authenticateUser()"
          type="button" routerLink="/dashboard" >
          Login to dashboard
        </button>

            <button
            class="btn btn-primary w100 upper"
            type="button"
            *ngIf="!isOtpView"
            (click)="submit()"
            matRipple
          >
            Login to dashboard
          </button>
        </div>
      </div>
    </form>
  </div>
